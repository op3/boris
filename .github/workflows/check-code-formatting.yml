name: Check Code Formatting

on: [push, pull_request]

jobs:
  python-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
      - name: Install black
        run: pip install black && black --version
      - name: Run black
        run: black --check .
